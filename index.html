        </div>
        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3 -mr-32 z-10">

            </div>
        </div>
        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3 -mr-32 z-20">

        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3 z-30">
            <div class="w-full h-full bg-neutral-800 rounded-xl flex flex-col justify-between p-4 relative">
                <div class="absolute w-48 h-[21.5rem] ml-1 mt-[-0.5rem] border-white border-[0.75rem] rounded-[100%] rotate-[35deg] bg-neutral-400"></div>
            </div>
        </div>
    </div>

    <!-- ENEMY 2 -->
    <div class="scale-50 flex absolute top-0 left-1/2 -translate-x-1/2 -translate-y-16">
        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3">
            <div class="w-full h-full bg-neutral-800 rounded-xl flex flex-col justify-between p-4 relative">
                <div class="absolute w-48 h-[21.5rem] ml-1 mt-[-0.5rem] border-white border-[0.75rem] rounded-[100%] rotate-[35deg] bg-neutral-400"></div>

        </div>
    </div>

    <!-- ENEMY 3 -->

        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3">
            <div class="w-full h-full bg-neutral-800 rounded-xl flex flex-col justify-between p-4 relative">

        </div>

    <!-- PLAYER -->
    <div class="scale-50 flex absolute bottom-0 left-1/2 -translate-x-1/2 translate-y-16">
        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3 -mr-32 z-0 hover:-mt-12 transition-all cursor-pointer">
            <div class="w-full h-full bg-red-600 rounded-xl flex flex-col justify-between p-4 relative">
                <div class="text-white text-6xl font-bold drop-shadow-[-3px_3px_0px_rgba(0,0,0,1)] text-stroke-sm">0</div>
                <div class="text-white text-9xl font-bold self-center drop-shadow-[-5px_5px_0px_rgba(0,0,0,1)] text-stroke">0</div>

            </div>
        </div>
    
        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3 -mr-32 z-10 hover:-mt-12 transition-all cursor-pointer">

            </div>
        </div>
    
        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3 -mr-32 z-20 hover:-mt-12 transition-all cursor-pointer">

                    6.
                </div>
                <div class="absolute w-48 h-[21.5rem] ml-1 mt-[-0.5rem] border-white border-[0.75rem] rounded-[100%] rotate-[35deg]"></div>

            </div>
        </div>
    
        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3 -mr-32 z-30 hover:-mt-12 transition-all cursor-pointer">
            <div class="w-full h-full bg-purple-700 rounded-xl flex flex-col justify-between p-4 relative">
                <div class="text-white text-6xl font-bold drop-shadow-[-3px_3px_0px_rgba(0,0,0,1)] text-stroke-sm">+2</div>
                <div class="text-white text-9xl font-bold self-center drop-shadow-[-5px_5px_0px_rgba(0,0,0,1)] text-stroke">
                    +
                </div>
                <div class="absolute w-48 h-[21.5rem] ml-1 mt-[-0.5rem] border-white border-[0.75rem] rounded-[100%] rotate-[35deg]"></div>
                <div class="text-white text-6xl font-bold self-end drop-shadow-[3px_-3px_0px_rgba(0,0,0,1)] text-stroke-sm rotate-180">+2</div>
            </div>
        </div>
    
        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3 -mr-32 z-40 hover:-mt-12 transition-all cursor-pointer">
            <div class="w-full h-full bg-neutral-800 rounded-xl flex flex-col justify-between p-4 relative">
                <div class="text-white text-6xl font-bold drop-shadow-[-3px_3px_0px_rgba(0,0,0,1)] text-stroke-sm">C</div>
                <div class="text-white text-9xl font-bold self-center drop-shadow-[-5px_5px_0px_rgba(0,0,0,1)] text-stroke">
                </div>
                <div class="absolute w-48 h-[21.5rem] ml-1 mt-[-0.5rem] border-white border-[0.75rem] rounded-[100%] rotate-[35deg] color-wish"></div>

        </div>
    
        <div class="w-64 h-96 bg-white rounded-3xl shadow-lg p-3 z-50 hover:-mt-12 transition-all cursor-pointer">

                <div class="text-white text-6xl font-bold self-end drop-shadow-[3px_-3px_0px_rgba(0,0,0,1)] text-stroke-sm rotate-180">+4</div>
            </div>
